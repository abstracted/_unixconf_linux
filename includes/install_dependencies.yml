---
- name: Print Debug Information
  debug:
    msg: ansible_distribution

- name: Update pacman cache
  command: "pacman -Syy"
  become: yes
  when: os_base == 'archlinux'

- name: Update apt cache
  command: "apt update"
  become: yes
  when: os_base == 'ubuntu'

- name: Install base dependencies
  package:
    name: "{{ item }}"
    state: present 
  with_items: "{{ packages_initial_dependencies }}"
  become: yes
