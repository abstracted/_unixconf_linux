---
# - - - - - - - - - - - - - - - - - - - - - - -
# SYSTEM

os_base: archlinux

#- - - - - - - - - - - - - - - - - - - - - - -
# KERNEL

kernel:
  packages:
    - linux
    - linux-headers

# - - - - - - - - - - - - - - - - - - - - - - -
# SUDOERS

sudo:
  nopasswd:
    - name: "%wheel"
      commands:
        - /usr/bin/makepkg
        - /usr/bin/pacman
        - /usr/bin/yay
    - name: yay
      commands:
        - /usr/bin/makepkg
        - /usr/bin/pacman
        - /usr/bin/yay

# - - - - - - - - - - - - - - - - - - - - - - -
# I18N & TIME

timesyncd:
  ntp_servers:
    - 0.arch.pool.ntp.org 
    - 1.arch.pool.ntp.org 
    - 2.arch.pool.ntp.org 
    - 3.arch.pool.ntp.org
  ntp_servers_fallback:
    - 0.pool.ntp.org 
    - 1.pool.ntp.org 
    - 0.fr.pool.ntp.org
  root_distance_max_sec: 5
  poll_interval_min_sec: 32
  poll_interval_max_sec: 2048

# - - - - - - - - - - - - - - - - - - - - - - -
# VIDEO DRIVERS

video:
  drivers:
    intel:
      - lib32-mesa
      - lib32-vulkan-icd-loader
      - lib32-vulkan-intel
      - vulkan-icd-loader
      - vulkan-intel
      - vulkan-intel
      - xf86-video-intel
    nvidia:
      - nvidia-lts
      - nvidia-utils
      - lib32-nvidia-utils
      - nvidia-settings
      - vulkan-icd-loader
      - lib32-vulkan-icd-loader
    amd:
      - lib32-mesa
      - lib32-vulkan-icd-loader
      - lib32-vulkan-radeon
      - vulkan-icd-loader
      - vulkan-radeon
      - xf86-video-amdgpu

# - - - - - - - - - - - - - - - - - - - - - - -
# CPU

cpu:
  microcode:
    intel: intel-ucode
    amd: amd-ucode

# - - - - - - - - - - - - - - - - - - - - - - -
# NETWORK

hostname: "archlinux"

# - - - - - - - - - - - - - - - - - - - - - - -
# SERVICES

# Services are configured in the order in which they are listed here.
services:
  # Firewall
  - name: iptables.service
    enabled: yes
    state: restarted
  - name: ip6tables.service
    enabled: no
    state: stopped
  - name: sshguard.service
    enabled: yes
    state: restarted
  # Samba
  - name: smb.service
    enabled: yes
    state: started
  # SSH
  - name: sshd.service
    enabled: yes
    state: started
  # Hardware
  - name: acpid
    enabled: yes
    state: started
  - name: cpupower.service
    enabled: yes
    state: started
  # Bluetooth
  - name: bluetooth.service
    enabled: yes
    state: started
  - name: rfkill-block@bluetooth.service
    enabled: no
    state: stopped
  # Cron
  - name: cronie.service
    enabled: yes
    state: started
  # Pacman
  - name: mirrorlist-update.timer
    enabled: yes
    state: started
  - name: paccache.timer
    enabled: yes
    state: started

# - - - - - - - - - - - - - - - - - - - - - - -
